<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			rel="stylesheet"
			href="
		https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" />
		<link rel="stylesheet" href="./css/main.css" />
		<title>Search bar</title>
	</head>
	<body class="flexCenter">
		<div class="flexCenter">
			<h1>Vacation Search</h1>
			<form action="" id="searchForm" class="searchForm" role="search">
				<label class="offscreen" for="searchText">
					Enter a search term or phrase
				</label>
				<input
					type="text"
					id="searchText"
					class="searchText"
					name="searchText"
					autocomplete="off"
					role="searchbox"
					required />
				<button class="searchButton">
					<i class="fas fa-search"></i>
				</button>
			</form>
		</div>
		<div class="flexCenter"></div>
	</body>
</html>
